<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Proporções de Receita</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Receita Caseira</h1>

    <form id="formIngredientes">
      <h2>Ingredientes da Receita</h2>
      <div id="ingredientesBase">
        <div class="ingrediente-input">
          <input type="text" placeholder="Ingrediente (ex: Óleo)" class="nome-ingrediente" required />
          <input type="number" placeholder="Quantidade (ex: 5)" class="quantidade-ingrediente" required />
        </div>
      </div>
      <button type="button" id="addIngrediente">+ Adicionar Ingrediente</button>
      <button type="submit">Gerar Calculadora</button>
    </form>

    <div id="calculadora" class="oculto">
      <h2>Calculadora de Proporções</h2>
      <div id="inputsCalculadora"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
